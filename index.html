<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Compras</title>
</head>
<body>
    <main>
        <section class="adicionar-itens">
            <img src="img/groceries.svg" alt="Sacola de Compras">

            <form class="formulario">            
                <input type="text" id="formulario__entrada" class="formulario__entrada" placeholder="Digite o item que deseja adicionar">
                <button id="formulario__botao" class="formulario__botao">Salvar Item</button>
            </form>           
        </section>
        
        <section class="lista-compras">
            <h2 class="titulo">Lista de Compras</h2>
            <hr>
            <ul class="lista" id="lista">
                <li class="lista__item">
                    <div class="lista__item__adicionar">
                        <div class="lista__item__nome-compra">
                            <!-- Início checkbox -->
                            <div class="checkbox-container">
                                <label for="checkbox-1">
                                    <input type="checkbox" class="checkbox-input" id="checkbox-1">
                                    <div class="checkbox-customizado checked"></div>
                                </label>
                            </div>
                            <p>Arroz</p>
                        </div>
                        <div>
                            <button class="botao-acao"><img src="img/Excluir.svg" alt="Deletar"></button>
                            <button class="botao-acao"><img src="img/Edição.svg" alt="Editar item"></button>
                        </div>
                    </div>                  
                    <p class="lista__item__data">Segunda-feira (31/10/2022) às 08:30</p>
                </li>
            </ul>

            <h2 class="titulo">Comprado</h2>
            <hr>
            <ul id="lista-comprados"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
